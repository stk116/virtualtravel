<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404のエラー画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }

<body>
    <div class="container">
        <h1>404 - Not Found</h1>
        <br>
        <p>お探しのページは見つかりませんでした。</p>

        <p>ブラウザバックを使用しないでください。</p>
        <p><h2><a href="http://localhost:8080/virtualtravel/jsp/title.jsp">ホームページに戻る</a></h2></p>
